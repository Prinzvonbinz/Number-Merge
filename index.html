<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Merge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Number Merge</h1>
    <p>Geld: <span id="money">0</span></p>
  </div>
  <div id="blocks"></div>

  <button id="shopButton">Shop</button>

  <div id="shop" class="hidden">
    <h2>Shop</h2>
    <button id="upgradeStartValue">Startwert erhöhen (Kosten: <span id="costStartValue">10</span>)</button>
    <button id="upgradeSpeed">Spawn-Geschwindigkeit erhöhen (Kosten: <span id="costSpeed">20</span>)</button>
    <button id="upgradeWorker">Arbeiter verbessern (Kosten: <span id="costWorker">50</span>)</button>
    <button onclick="closeShop()">Zurück</button>
    <button onclick="resetGame()" style="background: #c0392b; color: white;">Spiel zurücksetzen</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
