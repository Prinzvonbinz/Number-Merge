<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Number Merge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Number Merge</h1>
    <div class="stats">
      <div>💰 Geld: <span id="money">0</span></div>
      <div>⏱️ Spielzeit: <span id="spielzeit">0</span>s</div>
      <div>🧱 Nächster Block in: <span id="spawnCountdown">5</span>s</div>
    </div>

    <div id="blocks-container"></div>

    <h2>🛠️ Shop</h2>
    <div id="shop">
      <button id="startwertBtn">Startwert +1 (Kosten: <span id="startwertCost">100</span>)</button>
      <button id="spawnSpeedBtn">Schnellerer Spawn (Kosten: <span id="spawnSpeedCost">200</span>)</button>
      <button id="workerBtn">Arbeiter verbessern (Kosten: <span id="workerCost">300</span>)</button>
    </div>

    <button id="resetBtn" class="reset">🔁 Reset Spiel</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
