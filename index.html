<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Merge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Number Merge</h1>
  <div id="stats">
    <div>Geld: <span id="money">0</span></div>
    <div>Spielzeit: <span id="gameTime">0s</span></div>
    <div>Nächster Block in: <span id="spawnTimer">30</span>s</div>
  </div>
  
  <div id="blockContainer"></div>
  
  <div id="shop">
    <h2>Shop</h2>
    <button onclick="buyUpgrade('startValue')">Startwert (+1) – <span id="price_startValue">10</span>$</button>
    <button onclick="buyUpgrade('spawnSpeed')">Geschwindigkeit (+5%) – <span id="price_spawnSpeed">25</span>$</button>
    <button onclick="buyUpgrade('worker')">Arbeiter (schneller) – <span id="price_worker">50</span>$</button>
  </div>

  <button id="resetBtn" onclick="resetGame()">Reset Spiel</button>

  <script src="main.js"></script>
</body>
</html>
